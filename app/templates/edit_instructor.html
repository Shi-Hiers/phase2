{% extends "base.html" %}
{% block title %}Manage Instructors - Music Education Website{% endblock %}
{% block content %}
<h2>Manage Instructors</h2>

<!-- Edit Instructor Button -->
<button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editInstructorModal">
    Edit Instructor
</button>

<!-- Edit Instructor Modal -->
<div class="modal fade" id="editInstructorModal" tabindex="-1" aria-labelledby="editInstructorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editInstructorModalLabel">Edit Instructor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editInstructorForm" method="POST" action="{{ url_for('instructors.edit_instructor', instructor_id=instructor.instructor_id) }}">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required value="{{ instructor.name }}">
                    </div>
                    <div class="form-group">
                        <label for="specialty">Specialty:</label>
                        <input type="text" id="specialty" name="specialty" class="form-control" required value="{{ instructor.specialty }}">
                    </div>
                    <div class="form-group">
                        <label for="bio">Biography:</label>
                        <textarea id="bio" name="bio" class="form-control">{{ instructor.bio }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Update Instructor</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
